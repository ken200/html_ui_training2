    <script src="bem_regist.js"></script>
</head>

    <div class="main-container">

        <div class="regist-record-list">

                <!--レコードに対する操作-->

                    <li class="record-operation__item">
                        <a href="#">削除</a>

                    <li class="record-operation__item">

                    </li>
