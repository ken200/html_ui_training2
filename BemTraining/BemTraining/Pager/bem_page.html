<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ページ切り替え</title>
    <link rel="stylesheet" href="bem_page.css" />
    <script src="../Scripts/jquery-1.9.0.min.js"></script>
    <script src="../Scripts/underscore.min.js"></script>
</head>
<body>

    <!-- 今回からMindBEMding -->

    <div class="container" id="container1">
        <div class="page-content"></div>
        <div class="pager">
            <ul class="pager-prev">
                <li class="page-prev__goto-start-page"><a href="#"> << </a></li>
                <li class="page-prev__goto-prev-page"><a href="#"> < </a></li>
            </ul>
            <ul class="pager-jump">
                <li class="pager-jump__page pager-jump__page--template pager-jump__page--current"><a href="#"> </a></li>
            </ul>
            <ul class="pager-next">
                <li class="pager-next__goto-next-page"><a href="#"> > </a></li>
                <li class="pager-next__goto-last-page"><a href="#"> >> </a></li>
            </ul>
        </div>
    </div>


    <div class="container" id="container2">
        <div class="page-content"></div>
        <div class="pager">
            <ul class="pager-prev">
                <li class="page-prev__goto-start-page"><a href="#"> << </a></li>
                <li class="page-prev__goto-prev-page"><a href="#"> < </a></li>
            </ul>
            <ul class="pager-jump">
                <li class="pager-jump__page pager-jump__page--template pager-jump__page--current"><a href="#"> </a></li>
            </ul>
            <ul class="pager-next">
                <li class="pager-next__goto-next-page"><a href="#"> > </a></li>
                <li class="pager-next__goto-last-page"><a href="#"> >> </a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="bem_page.js"></script>
</body>
</html>
